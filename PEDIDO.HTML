<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acumulado por Correría</title>
  <link rel="stylesheet" href="acumulado.css" />
</head>
<body>
  <h1>Acumulado por Correría</h1>

  <form id="formFiltro">
    <label for="correria">Correría:</label>
    <input type="text" id="correria" required />

    <label for="año">Año:</label>
    <input type="number" id="año" required />

    <button type="submit">Consultar</button>
  </form>

  <table id="tablaAcumulado"></table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/supabase.min.js"></script>

  <script src="acumulado.js"></script>
</body>
</html>
